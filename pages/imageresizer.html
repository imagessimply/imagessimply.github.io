    .cropper-modal, .cropper-line, .cropper-view-box, .cropper-point{

  <div class="wrapper">

    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">

          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

          </ul>
        </div>
      </div>

    <main id="main" class="main container container-s">
      <section class="row outer-wrapper">
        <div class="col-md-5 col-xs-12 col-sm-12 g-0">
          <div class="head-toggle">
            <label id="tab1">By Dimension</label>
            &nbsp; | &nbsp; <label id="tab2">As Percantage</label>
          </div>
          <div id="tab1Content" class="active tab dimension">
            <div class="row image-dimension">
              <label class="col-md-6">
                Width
                <input type="text" placeholder="320 e.g" id="txtWidth">
              </label>
              <label class="col-md-6">
                Height
                <input type="text" placeholder="320 e.g" id="txtHeight">
              </label>
            </div>
            <div class="row ratio mt-3 mb-3">
              <label class="col-md-6">
                <input type="checkbox" checked="checked" id="chkAspectRatio">Aspect Ratio
              </label>
            </div>
          </div>
          <div id="tab2Content" class="tab percentage">
            <div class="slider filter-info row">
              <div class="name col-md-6 col-6">Percentage %</div>
              <div class="value col-md-6 col-6" id="lblPercentage">50%</div>
              <div class="col-md-12">
                <input id="percentageSlider" type="range" min="1" max="100" value="50" class="slider-ele"></div>
            </div>
          </div>          
          <button class="btn btn-primary" id="btnResize"> Resize Image</button>
        </div>

        <div class="col-md-7 col-12 col-sm-12 upload-wrapper">
          <label class="share-wrapper">
            <button type="button" class="btn btn-share">Download <img src="../assets/images/download.svg"></button>
            
          </label>
          <div id="dragArea">
            <img src="../assets/images/upload-placeholder.png" alt="upload-images" id="uploadedImage">
          </div>
          <input type="file" id="fileInput" class="file-input" />
        </div>
        <img id="outputImage" />
      </section>
    </main>
   
</div>
